<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
                aria-controls="offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand mb-0 h1">App Fintech</span>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <ul class="list-unstyled">
                    <li><a href="#" class="menu-item"><i class="fas fa-home me-2"></i>Home</a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-building me-2"></i>Sobre a Fintech</a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-briefcase me-2"></i>Nossos Produtos</a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-percent me-2"></i>Taxas e Tarifas</a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-book-open me-2"></i>Educação Financeira</a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-question-circle me-2"></i>FAQ</a></li>
                    <li><a href="#" class="menu-item"><i class="fas fa-headset me-2"></i>Suporte</a></li>
                </ul>
            </ul>
        </div>
    </div>

    <main class="login-container text-center">
        <h2>Bem-vindo ao App Fintech</h2>
        <div class="underline-text"></div>

        <h1 class="mt-4">Login</h1>

        <form>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Seu E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-2 text-start">
                <label for="senha" class="form-label">Sua Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="mb-3 text-end">
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="btn btn-custom w-100">ENTRAR</button>
        </form>

        <div class="mt-3">
            <a href="#"><strong>Cadastre-se</strong></a>
        </div>
    </main>

    <footer class="footer-fintech">
        <p>&copy; 2025 App Fintech | Política de Privacidade | Suporte | Termos de Uso</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
